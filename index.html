<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Triangle Tracker</h2>
      
      <form id="formOne">
        <div class="form-group">
          <label for="side1">Enter side one.</label>
          <input id="side1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="side2">Enter side two.</label>
          <input id="side2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="side3">Enter side three.</label>
          <input id="side3" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-success btn-lg">Submit</button>
      </form>
      <div class="well">
        <h2 id = "equil">These sides form an equilateral triangle.</h2>
        <h2 id=isos>These sides form an isosceles triangle.</h2>
        <h2 id="scal">These sides form an scalene triangle.</h2>
        <h2 id="notri">Sorry, it's not a triangle.</h2>
      </div>
    </div>
  </body>

</html>
